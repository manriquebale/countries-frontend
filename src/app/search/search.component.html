<div class="container text-center mt-5">
  <h1>Búsqueda de Países</h1>
  <div class="input-group mb-3">
    <input [(ngModel)]="searchTerm" placeholder="Ingrese el término de búsqueda" *ngIf="searchTerm !== undefined" class="form-control">
    <button class="btn btn-primary" (click)="search()">Buscar</button>
  </div>

  <div *ngIf="searchResults.length > 0" class="mt-4">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre del país</th>
          <th>Población</th>
          <th>Porcentaje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of searchResults">
          <td>{{ result.name }}</td>
          <td>{{ result.population }}</td>
          <td>{{ result.percentage }}%</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="noResultsFlag" class="alert alert-danger mt-4">No se encontraron resultados</div>
</div>
